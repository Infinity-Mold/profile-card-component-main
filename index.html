<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png" sizes="32x32">

    <title>Profile card component</title>
    <!-- File Css -->
    <link rel="stylesheet" href="Css/profile.css" />
    <!-- Render All Elements -->
    <link rel="stylesheet" href="Css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start Container -->
    <div class="container">
        <div class="card">
            <div class="info">
                <div class="image">
                    <img src="Images/bg-pattern-card.svg" alt="pattern-card" />
                    <img src="Images/image-victor.jpg" alt="victor" />
                </div>
                <h3 class="name">Victor Crest <span>26</span></h3>
                <span class="city">London</span>
                <hr />
                <div class="details">
                    <span>80k</span>
                    <div class="details-name">Followers</div>
                    <span>803k</span>
                    <div class="details-name">Likes</div>
                    <span>1.4k</span>
                    <div class="details-name">Photos</div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Container -->

</body>

</html>
